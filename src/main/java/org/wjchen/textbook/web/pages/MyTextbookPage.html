<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<body class="textbookBody">
	<wicket:extend>

		<div class="row-fluid">

			<div class="container-fluid" wicket:id="action-container">
				<div wicket:id="action-panel"></div>
			</div>

			<div class="container-fluid" wicket:id="instruction-container">
				<div wicket:id="instruction-panel"></div>
			</div>

			<div class="container-fluid" wicket:id="nobook-container">
				<div wicket:id="nobook-panel"></div>
			</div>

			<div class="container-fluid" wicket:id="book-container">
				<div wicket:id="book-panel"></div>
			</div>

			<div class="container-fluid" wicket:id="comment-container">
				<div wicket:id="comment-panel"></div>
			</div>

			<div class="container-fluid" wicket:id="footer-container">
				<div class="panel">
					<div wicket:id="textbook-information-footer"></div>
				</div>
				<div class="panel">
					<div wicket:id="textbook-information-notes"></div>
				</div>
			</div>
		</div>

<!--   		</div> -->

<!--   		</div> -->

	</wicket:extend>
</body>
</html>
