<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
	<div class="panel">
		<div class="panel-body">
		<form class="form-horizontal" role="form" id="editor_form" wicket:id="textbook-comments-form" method="post">     
			<div class="form-group">        
				<textarea class="textarea" id="editor_area" wicket:id="textbook-comments-textarea"></textarea>
			</div>
			<div class="form-group">        
				<a class="btn btn-sm btn-default" wicket:id="textbook-comments-submit">Save</a>
				<a class="btn btn-sm btn-default" wicket:id="textbook-comments-cancel">Cancel</a>
			</div>
		</form>
		</div>
	</div>
</wicket:extend>
</body>
</html>
