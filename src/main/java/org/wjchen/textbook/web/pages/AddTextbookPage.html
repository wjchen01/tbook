<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<body class="textbookBody">
	<wicket:extend>

		<div class="row-fluid">

			<div class="container-fluid" wicket:id="instruction-container">
				<div wicket:id="instruction-panel"></div>
			</div>

			<div class="container-fluid">
				<form class="form" wicket:id="textbook-search-form">
					<div class="form-group">
						<label>
							<span wicket:id="textbook-search-heading"></span>
						</label>
					</div>
					<div class="form-group">
						<span wicket:id="isbn-input-description"></span> 
						<input type="text" wicket:id="isbn-input-field" />
						<button type="submit" class="btn btn-default" wicket:id="isbn-action">
							<span wicket:id="submit-button-text"></span>
						</button>
						<wicket:link>
							<span wicket:id="isbn-not-found-description"></span>
							<a wicket:id="add-new-textbook">Click here</a>
						</wicket:link>
					</div>
					<div class="form-group">
						<span wicket:id="textbook-search-footing"></span>
					</div>
					<div class="form-group">
						<div wicket:id="textbook-search-feedback"></div>
					</div>
				</form>
			</div>

			<div class="container-fluid" wicket:id="match-book-container">
				<div wicket:id="match-book-panel"></div>
			</div>

		</div>
	</wicket:extend>
</body>
</html>
